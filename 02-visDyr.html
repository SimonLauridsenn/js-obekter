<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        console.log("start");
        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarm",
        };
        console.log(
          `navn:${dyr.navn} type:${dyr.type}, levested:${dyr.levested}`
        );
        const destination = document.querySelector("#dyr");
        const grisNavn = `${dyr.navn} ${dyr.type}`;
        destination.querySelector("h3").textContent = grisNavn;
        destination.querySelector("p").textContent = dyr.levested;
        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
